<?xml version="1.0"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg version="1.1" id="animation" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="220" height="200">
  
  <!-- rect -->
  <rect id="rect" width="20" height="100" fill="#000" x="30" y="30" />
    
    <animate 
    xlink:href="#rect"
    attributeName="x"
    dur="1s"
    keyTimes="0; 0.33; 0.66"
    values="0; 100; 200"
    fill="freeze"
    repeatCount="indefinite"
    calcMode="discrete"
     />
    
    <animate 
    xlink:href="#rect"
    attributeName="y"
    dur=".5s"
    keyTimes="0; 0.33; 0.66"
    values="0; 50; 100"
    fill="freeze"
    repeatCount="indefinite"
    calcMode="discrete"
     />
    
    <animate 
    xlink:href="#rect"
    attributeName="fill"
    dur="2s"
    keyTimes="0; 0.33; 0.66"
    values="#f00; #000; #0f0"
    fill="freeze"
    repeatCount="indefinite"
    calcMode="discrete"
     />
             
    
</svg>
